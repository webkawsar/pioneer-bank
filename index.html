<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div id="submit-area">
            <h4>Login</h4>
            <input type="email" name="email" id="email" placeholder="Email" class="form-control">
            <br>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            <br>
            <input id="submit-button" type="submit" value="Enter" class="btn btn-success">
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Deposit</h4>
                    <input type="number" id="depositAmount" name="deposit" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <input type="submit" id="deposit" class="btn btn-success" value="Deposit">
                </div>
            </div>
            <div class="col-md-6">
                <div id="submit-area">
                    <h4>Withdraw</h4>
                    <input type="number" id="withdrawAmount" name="withdraw" class="form-control" placeholder="$amount you want to withdraw">
                    <br>
                    <input type="submit" id="withdraw" value="Withdraw" class="btn btn-success">
                </div>
            </div>
        </div>
    </div>


    <script>

        // Login event handler
        const submit = document.getElementById("submit-button");
        submit.addEventListener("click", () => {

            document.getElementById("login-area").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })

        // deposit button event handler
        document.getElementById("deposit").addEventListener("click", () => {

            const depositNumber = getInputNumber("depositAmount")
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";
        })

        // withdraw button event handler
        document.getElementById("withdraw").addEventListener("click", () => {

            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
        })


        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            return amountNumber = parseFloat(amount);
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentBalance = parseFloat(current);
            const totalBalance = currentBalance + depositNumber;
            document.getElementById(id).innerText = totalBalance;
        }


    </script>
</body>
</html>
